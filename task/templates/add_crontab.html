{% extends "task_base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block body_class %}{% endblock %}

{% block head_title %}{% trans "Account" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-9">
            {% if form.initial.id %}
                <form method="POST" action="{% url "edit_crontab" id=form.initial.id %}">
            {% else %}
                <form method="POST" action="{% url "add_crontab" %}">
            {% endif %}
                <legend>{% trans "定时任务" %}</legend>
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
